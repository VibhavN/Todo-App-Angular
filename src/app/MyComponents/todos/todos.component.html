<div class="container">
    <h1 class="text-center mb-3 my-3">
      Your very own To-do List App
      <small class="text-muted">(in the browser!)</small>
    </h1>
    <hr>

    <app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>

    <hr>

    <h4>Your To-do's</h4>
    <div *ngIf="this.todos.length===0; else elseBlock">No Todos to display!</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos">
            <app-todo-item [todo] = "todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
